plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        name 'papermc'
        url 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
    mavenCentral()
}

dependencies {
    compileOnly 'de.timesnake:database-proxy:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:database-api:1.0-SNAPSHOT'

    compileOnly 'de.timesnake:channel-proxy:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:channel-api:1.0-SNAPSHOT'

    implementation 'de.timesnake:library-network:1.0-SNAPSHOT-all'
    implementation 'de.timesnake:library-extension:1.0-SNAPSHOT'
    implementation 'de.timesnake:library-basic:1.0-SNAPSHOT'

    annotationProcessor 'com.velocitypowered:velocity-api:3.1.1'
    compileOnly 'com.velocitypowered:velocity-api:3.1.1'
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'basic-proxy'
java.sourceCompatibility = 1.17
java.targetCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = rootProject.name
    classifier = "all"
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar.finalizedBy(buildFatJar)

task copyJarToPlugins(type: Copy) {
    from "build/libs/" + rootProject.name + "-" + version + "-all" + ".jar"
    into "../../plugins"
}

copyJarToPlugins.dependsOn(buildFatJar)
jar.finalizedBy(copyJarToPlugins)
